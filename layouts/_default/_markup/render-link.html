{{/* Open external links in a new tab: */}}
{{/* https://catherinepope.com/posts/open-external-links-in-new-tab-with-hugo/ */}}
<a href="{{ .Destination | safeURL }}"
   {{- with .Title }} title="{{ . }}"{{ end }}
   {{- if (strings.HasPrefix .Destination "https://") }} target="_blank" rel="noopener"{{ end -}}
>{{ .Text | safeHTML }}</a>
